<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/reset.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Quiz</title>
	</head>
	<body>
		<div id="scoreCard" class="hide"></div>
		<div class="container">
			<!-- container for all divs inside the body -->
			<div class="time">60</div>
			<!-- timer should go in top right of card -->
			<div id="question-container" class="hide">
				<!-- container for questions -->
				<div id="question"></div>
				<!-- <div class="btn" id="answers"></div> hopefully appending answers here? -->
			</div>
			<div id="answer-btns" class="button-grid">
					<button id="btn1" class="btn hide">Answer 1</button>
					<button id="btn2" class="btn hide">Answer 2</button>
					<button id="btn3" class="btn hide">Answer 3</button>
					<button id="btn4" class="btn hide">Answer 4</button>
			</div>
			<div class="start">
				<!-- Start button -->
				<button id="start-button">Start</button>
			</div>
      <div class="correct-container">
      <div class="correct hide">Correct</div>
      <div class="incorrect hide">Incorrect</div>
      </div class=correct-container>
		</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
